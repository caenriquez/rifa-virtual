<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rifa 00-99</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        text-align: center;
        padding: 20px;
    }
    h1 { color: #333; }

    .legend {
        margin-bottom: 15px;
        font-size: 14px;
    }
    .legend-item {
        display: inline-flex;
        align-items: center;
        margin: 0 10px;
    }
    .legend-color {
        width: 18px;
        height: 18px;
        border-radius: 4px;
        border: 1px solid #333;
        margin-right: 5px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 10px;
        max-width: 450px;
        margin: auto;
    }
    .num {
        background: white;
        border: 2px solid #333;
        padding: 12px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 10px;
        transition: 0.2s;
        user-select: none;
    }
    .num:hover {
        background: #d4f0ff;
    }

    .reservado {
        background: #ffd54f !important; /* amarillo */
        border-color: #ffb300 !important;
    }
    .pagado {
        background: #4caf50 !important; /* verde */
        color: white !important;
        border-color: #2e7d32 !important;
    }
</style>
</head>
<body>

<h1>Rifa Virtual 00 - 99</h1>
<p>Haz clic en un n√∫mero para asignar nombre y marcar si est√° pagado.</p>

<div class="legend">
    <span class="legend-item">
        <span class="legend-color" style="background:white;"></span> Disponible
    </span>
    <span class="legend-item">
        <span class="legend-color" style="background:#ffd54f;"></span> Reservado / No pagado
    </span>
    <span class="legend-item">
        <span class="legend-color" style="background:#4caf50;"></span> Pagado
    </span>
</div>

<div class="grid" id="grid"></div>

<!-- SDK de Firebase (modo compat para que sea sencillo) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
// üî• Pega aqu√≠ la config que te dio Firebase
// const firebaseConfig = { ... };
const firebaseConfig = {
  // AQU√ç VA TU CONFIGURACI√ìN REAL DE FIREBASE
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const grid = document.getElementById("grid");
const estadoActual = {};
const numDivs = {};

// Crear los 100 n√∫meros
for (let i = 0; i < 100; i++) {
    let num = i.toString().padStart(2, "0");
    let div = document.createElement("div");
    div.textContent = num;
    div.classList.add("num");
    numDivs[num] = div;

    div.onclick = () => {
        manejarClickNumero(num);
    };

    grid.appendChild(div);
}

// Escuchar cambios en tiempo real
const numerosRef = db.ref("numeros");

numerosRef.on("value", (snapshot) => {
    const data = snapshot.val() || {};

    // Limpiar todos
    for (let i = 0; i < 100; i++) {
        let n = i.toString().padStart(2, "0");
        let div = numDivs[n];
        div.classList.remove("reservado", "pagado");
        div.title = "";
    }

    // Guardar y aplicar estados
    Object.keys(data).forEach(num => {
        estadoActual[num] = data[num];
        const info = data[num];
        const div = numDivs[num];
        if (!div) return;
        div.classList.remove("reservado", "pagado");
        if (info.paid) {
            div.classList.add("pagado");
        } else {
            div.classList.add("reservado");
        }
        div.title = `#${num} - ${info.name} - ${info.paid ? "PAGADO" : "NO PAGADO"}`;
    });
});

// Manejar clic
function manejarClickNumero(num) {
    const refNum = db.ref("numeros/" + num);
    const actual = estadoActual[num] || null;

    if (actual && actual.name) {
        let opcion = prompt(
            `N√∫mero ${num}\n` +
            `Asignado a: ${actual.name}\n` +
            `Estado: ${actual.paid ? "PAGADO" : "NO PAGADO"}\n\n` +
            `Escribe:\n` +
            `1 = Editar nombre / estado\n` +
            `2 = Liberar n√∫mero\n` +
            `Cancelar = Salir sin cambios`
        );

        if (opcion === "2") {
            refNum.remove();
            delete estadoActual[num];
            return;
        } else if (opcion !== "1") {
            return;
        }
    }

    let name = prompt(`Ingresa el nombre para el n√∫mero ${num}:`);
    if (!name) return;

    let paidConfirm = confirm("¬øEl n√∫mero est√° pagado?\nAceptar = S√≠\nCancelar = No");
    let paid = !!paidConfirm;

    const data = { name, paid };
    refNum.set(data);
    estadoActual[num] = data;
}
</script>

</body>
</html>
